<app-header></app-header>
<div class="container">

    <div *ngIf="showAlert" class="alert success">
        <div class="alert-title">
            Başarılı
        </div>
        <div class="alert-message">
            Not düzenlendi. <a routerLink="/dashboard">Geri dön</a>
        </div>
    </div>

    <div class="title">
        Düzenle
    </div>

    <form class="new-note" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="content">Not Bilgisi</label>
            <textarea id="content" name="content" [(ngModel)]="content" class="form-control" placeholder="Not..."></textarea>
        </div>
        <div class="bottom">
            <div class="form-group">
                <label for="priority">Öncelik Derecesi</label>
                <input id="priority" name="priority" [(ngModel)]="priority" type="number" min="0" max="5" class="form-control" placeholder="Öncelik Derecesi"/>
            </div>
            <div class="form-group">
                <label for="image">Görsel </label>
                <div class="edit-image">
                    <img *ngIf="defaultImage !== ''" src={{defaultImage}}/>
                    <input id="image" name="image" (change)="fileChangeEvent($event)" accept="image/*" type="file" placeholder="Öncelik Derecesi"/>
                    <button *ngIf="defaultImage !== ''" class="btn btn-secondary" type="button" (click)="removeImage()">Var olan görseli kaldır</button>
                </div>
            </div>
        </div>
        <div class="submit">
            <div *ngIf="error!=''" class="note-error">{{error}}</div>
            <input type="submit" class="btn btn-primary" value="Kaydet"/>
        </div>
    </form>
</div>
